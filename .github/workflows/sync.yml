name: Sync README to index

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy all README.md to index.md
        run: |
          # Loop through all subdirectories
          for d in $(find . -type d); do
            if [ -f "$d/README.md" ] && [ ! -f "$d/index.md" ]; then
              cp "$d/README.md" "$d/index.md"
              echo "Created $d/index.md"
            fi
          done

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Sync README.md to index.md across repo" || echo "No changes to commit"
          git push
